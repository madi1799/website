<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Memories Part 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffeaf1;
      color: #444;
      padding: 20px;
    }

    .final-title {
  font-family: 'Great Vibes', cursive;
  font-size: 2rem;
  color: #ff7aa2;
  text-align: center;
  margin-top: 30px;
  animation: fadeInDown 1s ease;
}

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
    }

    .memory {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .memory img {
      width: 100%;
      height: auto;
      display: block;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      cursor: pointer;
    }

    .caption {
      padding: 15px;
      font-size: 14px;
      line-height: 1.5;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .popup-overlay.active {
      display: flex;
    }

    .popup-image {
      max-width: 80%;
      max-height: 80%;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: zoomIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .next-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 10px auto;
      padding: 12px 28px;
      font-size: 16px;
      background: #ff96b0;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background: #f06a8b;
    }
      .mute-btn {
     position: absolute;
     top: 10px;
     right: 10px;
     background: #fff1f5;
     border: none;
     border-radius: 50%;
     font-size: 1.2rem;
     padding: 10px;
     cursor: pointer;
     box-shadow: 0 0 10px #ffabc2;
    }
    .final-caption, .final-end {
  text-align: center;
  font-size: 1.3rem;
  color: #555;
  font-family: 'Poppins', sans-serif;
  margin-top: 20px;
  animation: fadeIn 2s ease;
}
  </style>
</head>
<body>

  <h1 class="final-title">üíñLast Chapterüíñ</h1>
  <p class="final-caption">
  blub blub i miss you ü•∫üíï
</p>



  <!-- Gallery Section -->
  <div class="gallery">
    <div class="memory">

      <div class="caption">"Jalan jalan di tamparuli ye hehehehe."</div>
    </div>

    <div class="memory">
      <img src="assets/image8.png" alt="Memory 2" onclick="openPopup('assets/image8.png')">
      <div class="caption">"Habishhh exammmm heuwheuwhewu "</div>
    </div>

    <div class="memory">
      <img src="assets/image9.png" alt="Memory 3" onclick="openPopup('assets/image9.png')">
      <div class="caption">"Huhuhuhuhu you you molekkk uwahhhhh"</div>
    </div>
  </div>

  <!-- Popup Overlay -->
  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
    <img id="popupImage" class="popup-image" src="" alt="Popup Image">
  </div>
  <p class="final-end">To be continued... ‚ù§Ô∏è</p>
  <p class="final-end">There‚Äôs still more to come. I want forever with you üíçüíû</p>


  <!-- Next Button -->
  <div style="text-align: center; margin: 40px 0;">
    <a href="bottle.html" class="next-btn">Next ‚Üí</a>
  </div>
  <audio id="bgMusic" loop autoplay>
      <source src="assets/bg-music.mp3" type="audio/mp3" />
    </audio>
    <button class="mute-btn" onclick="toggleMusic()">üîä</button>

  <script>
    function openPopup(src) {
      const popup = document.getElementById('popupOverlay');
      const img = document.getElementById('popupImage');
      img.src = src;
      popup.classList.add('active');
    }

    function closePopup() {
      document.getElementById('popupOverlay').classList.remove('active');
    }
    function toggleMusic() {
  const audio = document.getElementById("bgMusic");
  const btn = document.querySelector(".mute-btn");
  
  if (audio.paused) {
    audio.play();
    btn.textContent = "üîä";
  } else {
    audio.pause();
    btn.textContent = "üîá";
  }
    }
  </script>

</body>
</html>
